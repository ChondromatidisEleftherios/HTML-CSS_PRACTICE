<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Forms 10 - Validation </title>
</head>
<body>
<form> <!-- ΔΟΥΛΕΥΟΥΝ ΜΟΝΟ ΣΕ FORMS, ΟΧΙ FIELDSET !-->
	<h1> Login </h1>
	<label for="name"> *Username: </label>
	<input type="text" class="name" name="name" required> <br> <!-- Υποχρεωτικο Πεδιο !-->
	<label for="password"> Password: </label>
	<input type="password" class="pass" name="pass"> <br>
	<button onclick="show()"> Submit </button>
</form>
<form>
	<h1> Pin </h1>
	<input type="password" class="pin" name="pin" required maxlength="4" minlength="4"> <!-- ΔΟΥΛΕΥΕΙ ΜΟΝΟ ΜΕ PASSWORD, TEXT ΚΑΙ ΜΕ TEXTAREA ! ΟΧΙ ΜΕ NUMBER!-->
	<button> Submit </button> <br>
</form>
<form>
	<h1> ID </h1>
	<input type="number" class="uid" name="uid" required min="20"> <!-- 20 τεμαχια και πανω πχ. Το min-max εκφράζουν τον ελαχιστον-μεγιστο αριθμο !-->
</form>
</body>
<script src="form_val.js"> </script>
</html>
